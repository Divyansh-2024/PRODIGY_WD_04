<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>

   
    <div class="container">

 <h1 id="first-heading">The Tic-Tac-Toe Game</h1>
        <div class="game-container">
            <div class="game-boxes">
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
            </div>


            <div class="gameinfo">


                <div class="score">
                    <div class="you">
                        <h4>You</h4>
                        <span id="you-score">0</span> 
                    </div>
                    <div class="comp">
                        <h4>Opponent</h4>
                        <span id="opponent-score">0</span>
                    </div>
                </div>

                <div class="information">
                    <span class="turn-info"></span>

                </div>

                <div class="buttons">
                    <div class="play-btns">
                        <button id="play-with-player">Play With Player</button>
                        <button id="play-with-ai">Play With AI</button>
                    </div>
                    <button id="reset">Reset</button>

                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
